<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- css link start -->
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
     <script src="https://kit.fontawesome.com/750dff35e1.js" crossorigin="anonymous"></script>
     <!-- css link end -->
</head>
<body>
    <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light c_nav">
            <div class="container-fluid p-0">
              <!-- logo  -->
              <a class="navbar-brand" href="index.html">
                <strong>Web Development</strong>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_cus" aria-controls="nav_cus" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- menu  -->
              <div class="collapse navbar-collapse menu" id="nav_cus">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li> 
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <div class="slider">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div id="cse1" class="carousel slide" data-ride="carousel">
                <!-- Indicator  -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#cse1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#cse1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#cse1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#cse1" data-bs-slide-to="3" aria-label="Slide 3"></button>
                </div>
                <!-- inner  -->
                <div class="carousel-inner">

                  <div class="carousel-item active">
                    <img class="d-block w-100" src="log.png" alt="First slide">
                  </div>

                  <div class="carousel-item">
                    <img class="d-block w-100" src="d.jpeg" alt="Second slide">
                  </div>

                  <div class="carousel-item">
                    <img class="d-block w-100" src="i.jpeg" alt="Third slide">
                  </div>

                  <div class="carousel-item">
                    <img class="d-block w-100" src="t.png" alt="Third slide">
                  </div>

                </div>
                <!-- control  -->
                <button class="carousel-control-prev" type="button" data-bs-target="#cse1" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#cse1" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      
     
</body>
</html>
